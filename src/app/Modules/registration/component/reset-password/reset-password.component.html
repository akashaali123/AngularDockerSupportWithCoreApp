<div style="width: 60%;margin: auto;">
    <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
        <span class="login100-form-title p-b-34">
<h1>Welcome to Arpatech</h1>
</span>

        <div class="alert alert-danger" *ngIf="submitted && f.password.errors" role="alert" style="width: 100%;">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be greater than 6 characters</div>
        </div>

        <div class="alert alert-danger" *ngIf="submitted && f.confirmPassword.errors" role="alert" style="width: 100%;">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.minlength">Confirm Password must be greater than 6 characters</div>
        </div>
        <div class="alert alert-danger" *ngIf="error" role="alert" style="width: 100%;">
            Passwords don't match.
        </div>

        <span class="login100-form-title p-b-34">
          Reset your Password
        </span>


        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
            <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <span class="focus-input100"></span>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
            <input class="input100" type="password" name="pass" placeholder="Confirm Password" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <span class="focus-input100"></span>
        </div>


        <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">Submit</button>
        </div>
        <div class="w-full text-center p-t-27 p-b-239">
            <span class="txt1">Not a user?</span>
            <a routerLink="/login" class="txt2">Login</a>
        </div>
    </form>
</div>
