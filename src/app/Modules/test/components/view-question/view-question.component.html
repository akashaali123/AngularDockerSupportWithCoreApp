<div class="app-main__inner" style="height: 100% !important;">

    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Please Wait. </p>
    </ngx-spinner>

    <div class="row" style="width: 100% !important;">
        <div class="main-card mb-3 card" style="width: 100% !important;">
            <form class="" [formGroup]="AllQuestionForm">

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="card-title">Questions Details</h5>
                        </div>
                    </div>

                    <div *ngFor="let eachQuetion of viewQuestions; let i=index">
                        <h3>Question # {{i+1}}</h3>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="">Question Description</label>
                                    <!-- eachQuetion.description -->
                                    <textarea class="form-control" rows="3" disabled [innerHTML]="cleanText(eachQuetion.description)"></textarea>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="">Correct Option</label>
                                <div *ngFor="let item of eachQuetion.correctOption">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-1">
                                                <input type="checkbox" checked class="form-control" disabled/>
                                            </div>
                                            <div class="col-md-11">
                                                <input type="text" class="form-control" value={{item}} disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-12">
                                <div *ngFor="let item of eachQuetion.selectOption">
                                    <label for="">Selected Option </label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" value={{item}} disabled>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <hr>
                    </div>



                </div>
            </form>
        </div>

    </div>
</div>
