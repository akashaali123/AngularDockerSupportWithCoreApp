<div class="app-main__inner" style="height: 100% !important;">

    <div class="row" style="width: 100% !important;">
        <div class="main-card mb-3 card" style="width: 100% !important; min-height: 100% !important;">
            <div class="card-body">
                <h5 class="card-title">Candidate Test</h5>
                <table class="mb-0 table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <!-- <th>#</th> -->
                            <th> Name</th>
                            <th> Category</th>
                            <th> Experience Level</th>
                            <th> Test Status</th>
                            <th> Percentage</th>
                            <th> Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hero of resultList; let i = index">
                            <!-- <th scope="row">{{i +1}}</th> -->
                            <td>{{hero.candidateName}}</td>
                            <td>{{hero.category}}</td>
                            <td>{{hero.experienceLevel}}</td>
                            <td>{{hero.testStatus}}</td>
                            <td>{{hero.percentage}}</td>
                            <td>
                                <button class="mb-2 mr-2 btn btn-primary" [routerLink]="[ '/admin/viewresults', hero.candidateId ]">View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
